<head>
  <title>ERIS</title>
</head>

<body>
  <div id="outer">
   	<div id="Name">
		<h1 id="title">ERIS</h1>
  	</div> 
	<div id="game" class="gameboard">{{> renderimage}}</div>
	<div id="buttons"><p>{{> outputinput}}</p></div> 
	<div id="overlay"><p>{{> displayoverlay}}</p></div>
	<div id="stream"></div>
	<div><h2>Welcome to ERIS</h2><p id="intro">Instructions: Push the control buttons to play a gameboy game with other players in realtime.</p></div>
  </div>
</body>

<template name="renderimage">
	<img id="picture" src="{{screen.bmp}}">
	<div class="{{manageWindows}}" ></div>
</template>

<template name="outputinput">
	<div class="controls2">
		<div id="arrows">
			<div id="Top">
				<div id="up">U</div>
			</div>
			<div id="Middle">
				<div id="left">L</div>
				<div id="right">R</div>
			</div>
			<div id="Bottom">
				<div id="down">D</div>
			</div>
		</div>
		<div id="othercontrol">
			<div id="upper">
				<div id="start">ST</div>
				<div id="select">SEL</div>
			</div>
			<div id="lower">
				<div id="b">B</div>
				<div id="a">A</div>
			</div>
		</div>
	</div>
</template>
<template name="displayoverlay">
	<div class="inputArea">
		{{#each latest}}
			 <span class="move">{{move}}</span>
		{{/each}}
	</div>
</template>

<template name="leaderboard">
  <div class="leaderboard">
	{{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
